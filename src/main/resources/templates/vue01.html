<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <style>
        [v-clock]{
            display: none;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <div id="app" v-clock>{{message}}</div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            mounted(){
                axios.get("https://autumnfish.cn/api/joke").then(response=>(console.log(response.data)))
            }
        })
    </script>
</body>
</html>
